<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <header>
        <li><a href="index.html" target="_self">Home</a></li>
        <li><a href="media.html" target="_self">media</a></li>
        <li><a href="tables.html" target="_self">Tables</a></li>
        <li><a href="hi.html" target="_self">placeholder</a></li>
    </header><hr>
    <main>
        <form action="/submit" method="post">

            <div>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="first name" required>
            </div>

            <br>

            <div>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="last name" required>
            </div>

            <br>

            <div>
                <label for="password">Password</label>
               <input type="password" id="password" word="password" placeholder="Enter your password" required>
            </div>

            <br>

            <div>
               <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <br>

            <div>
              <label for="birthdate">Birth Date</label>
              <input type="date" id="birthdate" name="birthdate">
            </div>

            <br>

            <div>
               <label for="male">Male</label>
               <input type="radio" id="male" name="gender" value="male">
            </div>

            <br>

            <div>
               <label for="women">women</label>
               <input type="radio" id="women" name="gender" value="female">
            </div>
            
            <br>

            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>


        </form>

    </main><hr>
